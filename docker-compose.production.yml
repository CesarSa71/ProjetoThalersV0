services:
  postgres:
    image: postgres:latest
    restart: always
    container_name: postgres-thalers
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgresPassword}
      POSTGRES_DB: ${POSTGRES_DB:-ThalersDb}
    # Remover exposição de porta em produção (acesso apenas interno)
    # ports:
    #   - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: projeto1-app
    restart: always
    ports:
      - "${APP_PORT:-8080}:8080"
      - "${APP_HTTPS_PORT:-8081}:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://0.0.0.0:8080;https://0.0.0.0:8081
      - ASPNETCORE_Kestrel__Certificates__Default__Password=${CERTIFICATE_PASSWORD:-}
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/https/aspnetapp.pfx
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=${POSTGRES_DB:-ThalersDb};Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD:-postgresPassword}
    volumes:
      - ./certs:/https:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network

  adminer:
    image: adminer
    restart: always
    container_name: adminer-thalers
    ports:
      - "${ADMINER_PORT:-8090}:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    networks:
      - app-network
    depends_on:
      - postgres

networks:
  app-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local

